<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfb39c4a80.js" crossorigin="anonymous"></script>
    <script src="project.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Etch-a-Sketch</h1>
        </header>
        <div class="buttons">
            <input id="colorPicker" type="color" value="#ededed" />
            <button id="black">Black</button>
            <button id="rainbow">Rainbow</button>
            <button id="erase">Erase</button>
            <button id="reset">Reset</button>
        </div>
            <input type="range"  min="2" max="99" value="16" id="resize">
            <p class="value">16</p>
        <div class="gridContainer"></div>
    </div>
</body>
</html>
